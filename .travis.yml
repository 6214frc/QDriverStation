language: cpp

before_install:
    - pip install codecov
    - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
    - sudo add-apt-repository --yes ppa:canonical-qt5-edgers/qt5-beta2
    - sudo apt-get update -qq
    - sudo apt-get install -qq qt5-qmake libpulse-dev qtbase5-dev qtdeclarative5-dev libqt5svg5-dev qtmultimedia5-dev libqt5webkit5-dev libsqlite3-dev mesa-common-dev libglu1-mesa-dev
    - sudo apt-get install -qq python-software-properties build-essential g++-4.8 mercurial xorg-dev libudev-dev libts-dev libgl1-mesa-dev libglu1-mesa-dev libasound2-dev libpulse-dev libopenal-dev libogg-dev libvorbis-dev libaudiofile-dev libpng12-dev libfreetype6-dev libusb-dev libdbus-1-dev zlib1g-dev libdirectfb-dev
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 50
    
script:
    # Download and install SDL 2 (seems that libsdl2-dev is not available)
    - mkdir sdl2 && cd sdl2
    - hg clone http://hg.libsdl.org/SDL
    - cd SDL
    - ./configure
    - make
    - sudo make install
    - sudo ldconfig
    - cd .. && cd ..
    
    # Build desktop version
    - qmake -qt=qt5 -v
    - qmake -qt=qt5 Desktop.pro
    - make
    - make clean
    
    # Build mobile version
    - qmake -qt=qt5 Mobile.pro
    - make
    - make clean
    
after_success:
    - codecov
